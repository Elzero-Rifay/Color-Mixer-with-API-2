    <title>Color Mixer with API</title>

<body>
    <header>
        
        <div class="inputs" >
            <label for="red" >r</label>
            <input type="range" id="red"  value="255"  min="0" max="255"  > 
        </div>
        <div class="inputs">
            <label for="green" >g</label>
            <input type="range" id="green"  value="255"  min="0" max="255"   >
        </div>
        <div class="inputs" >
            <label for="blue" >b</label> 
            <input type="range" id="blue"  value="255"  min="0" max="255"   > 
        </div>
           <p id="resultInHexa" >#ffffff</p>
          <button id="myBtn">Random Color</button>
    </header>
